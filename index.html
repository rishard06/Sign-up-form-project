<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Sign-up Form</title>
</head>
<body>
		<img class="image" src="images/background-photo.jpeg" alt="background img" />
	<div class="right-side">
		<div class="title">
			<img class="logo" src="images/odin-lined.png" alt="odin logo" />
			<h1>ODIN</h1>
		</div>
	</div>
	<div class="left-side">
  	<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
  	<p>You know you want to.</p>
  <form action="/Sign-up Form" method="post">
  	<div class="inputs">
	  	<h3>Let's do this!</h3>
		  <div class="both">
				<div class="form left">
			  	<label for="first-name">FIRST NAME</label>
			  	<input type="text" name="first-name" id="first-name" value="" />
			  	
			  	<label for="email">EMAIL</label>
			  	<input type="email" name="email" id="email"/>
			  	
			  	<label for="password">PASSWORD</label>
			  	<input type="password" name="password" id="password"/>
				</div>
				<div class="form right">
			  	<label for="last-name">LAST NAME</label>
			  	<input type="text" name="last-name" id="last-name" value="" />
					
			  	<label for="phone-number">PHONE NUMBER</label>
			  	<input type="number" name="phone-number" id="phone-number"/>
			  	
			  	<label for="confirm-password">CONFIRM PASSWORD</label>
			  	<input type="password" name="confirm-password" id="confirm-password"/>
				</div>
		  </div>
  	</div>
		<button type="submit">Create Account</button>
		<p class="bottom-question">Already have account?<span class="login">Log-in</span></p>
  </form>
	</div>
</body>
</html>
